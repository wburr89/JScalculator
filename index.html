<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Calculator App</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
        <script src='scripts.js'></script>
    </head>

    <body>
        <form name='calc'>
            <input id='calc-display' type='text' name='display' disabled>
            <table>
                <tr>
                    <!-- <td>
                        <input id='calc-display' type='text' name='display' id='display disabled'>
                    </td> -->
                    <td>
                        <input class='num-btn' type='button' name='one' value='1' onclick="calc.display.value +='1'">
                    </td>
                    <td>
                        <input class='num-btn' type='button' name='two' value='2' onclick="calc.display.value += '2'">
                    </td>
                    <td>
                        <input class='num-btn' type='button' name='three' value='3' onclick="calc.display.value += '3'">
                    </td>
                    <td>
                        <input class='num-btn operator' type='button' name='plus' value='+'
                            onclick="calc.display.value += '+'">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input class='num-btn' type='button' name='four' value='4' onclick="calc.display.value += '4'">
                    </td>
                    <td>
                        <input class='num-btn' type='button' name='five' value='5' onclick="calc.display.value += '5'">
                    </td>
                    <td>
                        <input class='num-btn' type='button' name='six' value='6' onclick="calc.display.value += '6'">
                    </td>
                    <td>
                        <input class='num-btn operator' type='button' name='minus' value='-'
                            onclick="calc.display.value += '-'">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input class='num-btn' type='button' name='seven' value='7' onclick="calc.display.value += '7'">
                    </td>
                    <td>
                        <input class='num-btn' type='button' name='eight' value='8' onclick="calc.display.value += '8'">
                    </td>
                    <td>
                        <input class='num-btn' type='button' name='nine' value='9' onclick="calc.display.value += '9'">
                    </td>
                    <td>
                        <input class='num-btn operator' type='button' name='times' value='x'
                            onclick="calc.display.value += '*'">
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class='num-btn' id='clear' type='reset' name='clear' value='C'>C</button>
                        <!-- used external JavaScript-->
                    </td>
                    <td>
                        <input class='num-btn' type='button' name='zero' value='0' onclick="calc.display.value += '0'">
                    </td>
                    <td>
                        <input class='num-btn operator' type='button' name='divide' value='/'
                            onclick="calc.display.value += '/'">
                    </td>
                    <td>
                        <input class='num-btn operator' type='button' name='equal' value='='
                            onclick="calc.display.value = eval(calc.display.value)">
                    </td>
                </tr>
            </table>
        </form>
    </body>

</html>
